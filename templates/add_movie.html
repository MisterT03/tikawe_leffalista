{% extends "layout.html" %}

{% block title %}Lisää elokuva{% endblock %}

{% block content %}
    <h2>Lisää uusi elokuva</h2>

    <form method="POST">
        <label for="title">Elokuvan nimi:</label><br>
        <input type="text" name="title" id="title" maxlength="150" required><br><br>

        <label for="year">Julkaisuvuosi:</label><br>
        <input type="number" name="year" id="year" required><br><br>

        <label>Kategoriat:</label><br>
        {% for category in categories %}
            <input type="checkbox" name="categories" value="{{ category.id }}">
            {{ category.name }}<br>
        {% endfor %}
        <br>

        <label for="new_category">Tai lisää uusi genre:</label><br>
        <input type="text" name="new_category" id="new_category" maxlength="50"><br><br>

        <button type="submit">Lisää elokuva</button>
    </form>
{% endblock %}
