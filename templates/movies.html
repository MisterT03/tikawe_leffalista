{% extends 'layout.html' %}

{% block content %}
    <h2>Omat elokuvat</h2>

    <!-- Hakulomake -->
    <form method="POST">
        <input type="text" name="search" placeholder="Hae elokuvaa...">
        <button type="submit">Hae</button>
    </form>

    <br>
    <a href="{{ url_for('add_movie') }}">Lisää uusi elokuva</a>
    <br><br>

    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> ({{ movie.year }}) - {{ movie.genre }}
                <a href="{{ url_for('edit_movie', movie_id=movie.id) }}">Muokkaa</a> | 
                <a href="{{ url_for('delete_movie', movie_id=movie.id) }}">Poista</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('logout') }}" method="get">
        <button type="submit" style="background-color: red; color: white; border: none; padding: 8px 12px; cursor: pointer;">
            Kirjaudu ulos
        </button>
    </form>
{% endblock %}
