{% extends 'layout.html' %}

{% block content %}
    <h2>Muokkaa elokuvaa</h2>
    <form method="POST">
        <label for="title">Otsikko:</label>
        <input type="text" name="title" value="{{ movie.title }}" required><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ movie.genre }}" required><br>

        <label for="year">Vuosi:</label>
        <input type="number" name="year" value="{{ movie.year }}" required><br>

        <button type="submit">Tallenna muutokset</button>
    </form>
{% endblock %}
